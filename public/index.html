<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link ref="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
              window.addEventListener("load", () => {
                navigator.serviceWorker
                  .register("./serviceWorker.js"), {
                    ready() {
                      console.log('app is being served from cache by a service worker')
                    }
                  }
                  //.then((reg) => console.log("[serviceworker] Success: ", reg.scope))
                  //.catch((err) => console.log(err));
              });
            }
      </script>
    
  </body>
</html>
